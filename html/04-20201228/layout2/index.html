<!DOCTYPE html>
<html>
    <head>
        <title>Thiết kế layout</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/47b471de20.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="form">
            <form>
                <h1>Registration Form</h1>
                <div class="hang">
                    <div class="input-style">
                        <label>First Name</label>
                        <div class="text-box">
                            <input type="text" name="" id="">
                        </div>
                    </div>
                    <div class="input-style">
                        <label>Last Name</label>
                        <div class="text-box">
                            <input type="text" name="" id="">
                        </div>
                    </div>
                </div>
                <div class="hang">
                    <div class="input-style">
                        <label>Birthday</label>
                        <div class="text-box">
                            <input type="text" name="" id=""><i class="far fa-calendar-alt"></i>
                        </div>
                    </div>
                    <div class="input-style">
                        <label>Gender</label>
                        <div class="checkbox">
                             <span><input type="radio" checked >Male</span>
                             <span><input type="radio">Female</span>
                        </div>
                    </div>
                </div>
                <div class="hang">
                    <div class="input-style">
                        <label>Email</label>
                        <div class="text-box">
                            <input type="text" name="" id="">
                        </div>
                    </div>
                    <div class="input-style">
                        <label>Phone Number</label>
                        <div class="text-box">
                            <input type="text" name="" id="">
                        </div>
                    </div>
                </div>
                <div class="hang">
                    <div class="option-box">
                        <label>Subject</label>
                        <div class="select-box">
                            <select>
                                <option>Choose Option</option>
                                <option>Option 1</option>
                                <option>Option 2</option>
                            </select>
                        </div>
                    </div>
                   
                </div>
                <button>Submit</button>
            </form>
        </div>
    </body>
</html>
