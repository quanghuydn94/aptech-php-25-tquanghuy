<!DOCTYPE hmtl>
<html>
    <head>
        <title>Thiết kê layout</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style1.css">
        <script src="https://kit.fontawesome.com/47b471de20.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="cover">
            <div class="part-left">

            </div>
            <div class="part-right">
                <h2>Sign up</h2>
                <div class="input">
                    <h3>Full name</h3>
                    <input type="text" placeholder="Name">
                </div>
                <div class="input">
                    <h3>Email</h3>
                    <input type="text" placeholder="Email address">
                </div>
                <div class="input">
                    <h3>Username</h3>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input">
                    <h3>Password</h3>
                    <input type="password" placeholder="******">
                </div>
                <div class="input">
                    <h3>Repeat Password</h3>
                    <input type="password" placeholder="******">
                </div>
                <input type="checkbox" id=""> I agree  to the <b>Terms of User</b><br>
                <div class="footer">  
                        <button>Sign Up</button>
                                  
                        <button>Sign in </button><i class="fas fa-long-arrow-alt-right"></i>                 
                </div>
            </div>
        </div>
    </body>

</html>
