<html>
    <head>
        <title>Create users</title>
        <link rel="stylesheet" href="./bootstrap.css">
    </head>
    <body class="mt-5">
        <header  >
           <div class="container mt-3">
               <div class="row">
                   <div class="col-8 d-flex justify-content-between">
                        <a href="index.html">
                            <button class="btn-primary btn">Home</button>
                        </a>
                        <h1>USER CRUD LAVAREL</h1>
                   </div>
               </div>
           </div>
        </header>
        <hr>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <form action="">
                            <label for="">NAME</label>
                            <input class="form-control" type="text" name="" id="" placeholder="Name">
                            <label for="">EMAIL</label>
                            <input class="form-control" type="email" name="" id="" placeholder="Email">
                            <label for="">PASSWORD</label>
                            <input class="form-control" type="password" name="" id="" placeholder="Password">
                            <button class="btn btn-danger mt-3">CONFIRM</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <hr>
       
    </body>
</html>
