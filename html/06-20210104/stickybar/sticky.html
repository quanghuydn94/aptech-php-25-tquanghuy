<!DOCTYPE html>
<html>
    <head>
        <title>Sticky navbar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../bootstrap.css">
        <link rel="stylesheet" href="./kieu.css">
    </head>
    <body>
        <div class="container bg-secondary">
            <div class="row bg-dark fixed-top px-5">
                <div class="col-md-8 text-white d-flex ">
                    <span class="pt-2 container__row--col-8--font-size "> Fixed navbar</span>
                        <nav class="nav">
                            <a href="#" class=" nav-link text-white">Home</a>
                            <a href="#" class=" nav-link text-secondary">Link</a>
                            <a href="#" class=" nav-link text-black-50">Disable</a>
                        </nav>
                   
                </div>
                <div class="col-md-4 d-flex justify-content-around  p-2">
                   
                        <input type="text" placeholder="Search" class="form-control input-btn-width mr-2">
                        <button type="button" class="btn  btn-outline-success">Search</button>
                   
                </div>
            </div>
            <div class="row mt-5 bg-secondary">
                <div class="col-12  text-center py-5">
                    <div class="text-white">
                        <h1>Cover your page.</h1>
                        <p class="lead padding-l-r font-weight-light">Cover is a one-page template for building simple and beautiful home pages.
                             Download, edit the text, and
                              add your own fullscreen background photo to make it your own.</p>
                      
                        <button type="button"  class="btn-lg btn btn-outline-light ">Learn more</button>
                       
                    </div>
                </div>
            </div>
        </div>

    </body>
