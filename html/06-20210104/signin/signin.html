<!DOCTYPE html>
<html>
    <head>
        <title>Sign Template</title>
        <link rel="stylesheet" href="../bootstrap.css">
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/47b471de20.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-light">
        <div class="container  ">
            <div class="Form Form-width  text-center mx-auto mt-5">
                <div class="Form__Logo-B Form__Logo-B--width Form__Logo-B--bgcolor--font-size text-white Form__Logo-B--bd-radius mx-auto">B</div>
                <form action="#" class="my-5">
                    <h4 class="font-weight-normal mb-3">Please sign in</h4>
                    <input type="email" class=" form-control Form__Input1" placeholder="Email address" autofocus>
                    <input type="password" class="form-control Form__Input2" placeholder="Password">
                    <input type="checkbox"> 
                    <label for="">Remember me</label><br>
                    <button type="button" class="btn btn-lg btn-primary Form__btn">Sign in</button> 
                </form>
               <p class="text-muted"> <i class="far fa-copyright  "></i> 2020-2021</p>
            </div>
        </div>
    </body>
</html>
