<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <button id="button" style="background: linear-gradient(90deg,#E61E4F,#D80765); height: 100px; width: 400px;">get started</button>
<script>
    $("#button").mousemove(function() {
    var val1 = event.pageX/2;
    var val2 = event.pageY/2;
    var rgbColor = "linear-gradient( " + val1 +", " + val2 +" )";
    $("#button").css("background",rgbColor);
})
</script>
    
</body>
</html>
